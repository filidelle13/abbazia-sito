<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>L'Abbazia di San Siro di Struppa</title>
  <!--include bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header><button id="hamburger" aria-label="Apri menu" aria-expanded="false">☰</button>
  </header>

  <nav id="menu" aria-hidden="true">
    <ul>
      <li>
        <button class="menu-toggle" data-target="submenu-lingua" data-resource="lingua" aria-expanded="false">Lingua
          ▾</button>
        <ul id="submenu-lingua" class="submenu" aria-hidden="true">
          <li><button class="lang-btn" data-lang="it">Italiano</button></li>
          <li><button class="lang-btn" data-lang="en">English</button></li>
          <li><button class="lang-btn" data-lang="es">Español</button></li>
        </ul>
      </li>
      <li>
        <button class="menu-toggle" data-target="submenu-abbazia" aria-expanded="false"
          data-resource="abbazia">L'abbazia ▾</button>
        <ul id="submenu-abbazia" class="submenu" aria-hidden="true">
          <li><button class="section-btn" data-resource="storia" data-section="storia">Storia</button></li>
          <li><button class="section-btn" data-resource="interni" data-section="interni">Interni</button></li>
          <li><button class="section-btn" data-resource="facciata" data-section="facciata">Facciata</button></li>
          <li><button class="section-btn" data-resource="retro" data-section="retro">Retro</button></li>
          <li><button class="section-btn" data-resource="polittico" data-section="polittico">Polittico di San
              Siro</button></li>
        </ul>
      </li>
    </ul>
  </nav>
  <main id="main">
    <section id="content" class="content-section active" aria-label="Storia">
      <h1></h1>
      <p></p>
      <div id="carousel" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="images/abside.jpg" class="d-block w-100" alt="Storia 1">
          </div>
          <div class="carousel-item">
            <img src="images/navata.jpg" class="d-block w-100" alt="Storia 2">
          </div>

        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
    </section>
  </main>

  <footer>
    Made by F.Dellepiane, L.Santovito, R.Carpi.
  </footer>

  <script src="js/menu.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
